<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NHL Stanley Cup Playoff Team Stats</title>
</head>
<body>
    <h1>NHL Stanley Cup Playoff Team Stats</h1>
    <div>
        <div>
            <label for="teamSelect">Select Team:</label>
            <select id="teamSelect">
                <option value="">Select a team</option>
            </select>
        </div>
    </div>
    <div>
        <table>
            <thead>
                <tr>
                    <th>Logo</th>
                    <th>Year</th>
                    <th>Rank</th>
                    <th>Elim No.</th>
                    <th>Playoff Wins</th>
                </tr>
            </thead>
            <tbody id="teamData"></tbody>
        </table>
    </div>
    <div>
        <canvas id="teamChart"></canvas>
    </div>
</body>
</html>
